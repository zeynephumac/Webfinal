<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="courses.css">
</head>
<body>
    <script src="app.js"></script>
  <script>
    function toviewstudents() {
      window.location.href = "viewstudents.html";
    }
  </script>

 
    <div class="courseheader">
        <h2>COURSES</h2>
        <button class="addnewcourse" onclick="showAddCourseForm()">Add New Course</button>
    </div>
    
  <table class="courses">
    <thead class="coursetable">
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Credit</th>
        <th>Grading Scale</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="courseList1">
      <!-- course rows from coursesData will be dynamically added here -->
    </tbody>
    <tbody id="courseList2">
        <!-- course rows from local storage will be dynamically added here -->
      </tbody>
  </table>

  <!-- it is new course form, we enter informations about course to add course -->
  <div id="addCourseForm" class="popup-form">
    <span id="closePopup" onclick="closeAddCourseForm()">&times;</span>
    <form>
        <label for="courseID">Course ID:</label>
        <input type="text" id="courseID" required>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" required>

        <label for="courseCredit">Course Credit:</label>
        <input type="text" id="courseCredit" required>

        <label for="gradingScale">Grading Scale:</label>
        <input type="text" id="gradingScale" required>

        <button class="btnaddnewcourse" onclick="addCourse()" type="button">Add Course</button>
    </form>
</div>

</body>
</html>
